<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gmail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="head">
    <img width="100px" src="https://i.kinja-img.com/gawker-media/image/upload/s--pEKSmwzm--/c_scale,fl_progressive,q_80,w_800/1414228815325188681.jpg">
  </div>

  <p id="prvi_stavek">En račun za celotni Boogle.</p>
  <p id="drugi_stavek">Prijavite se in nadaljujte v Bmail</p>

  <div id="window">
    <img id="person" width="80px" src="https://yt3.ggpht.com/-MVZBfegWiSw/AAAAAAAAAAI/AAAAAAAAAAA/i5EjUPXxSe4/s900-c-k-no-mo-rj-c0xffffff/photo.jpg">
    <br>
    <input placeholder="Vnesite e-poštni naslov">
    <br>
    <button>Naprej</button>
    <br>
    <a href="https://accounts.google.com/signin/usernamerecovery?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&hl=sl">Iskanje računa</a>
  </div>

  <div id="bottom">
    <a href="https://accounts.google.com/SignUp?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&hl=sl">Ustvarite račun</a>
    <p>En Boogle račun za celotni Boogle</p>
    <img width="230px" src="boogle.png">
  </div>

  <div id="footer">
    <a href="https://www.google.com/intl/sl/about">O Booglu</a>
    <a href="https://accounts.google.com/TOS?loc=SI&hl=sl&privacy=true">Zasebnost</a>
    <a href="https://accounts.google.com/TOS?loc=SI&hl=sl">Pogoji</a>
    <a href="http://www.google.com/support/accounts?hl=sl">Pomoč</a>

    <div id="language">
      <img src="https://ssl.gstatic.com/images/icons/ui/common/universal_language_settings-21.png">
      <select>
        <option>Slovenščina</option>
      </select>
    </div>
  </div>

</body>
</html>
